<!-- client/templates/client/success.html -->
{% extends 'client/base.html' %}

{% block title %}儲存成功{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    @keyframes scaleIn {
        from {
            transform: scale(0.5);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }
    
    .success-icon {
        animation: scaleIn 0.5s ease-out;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 mt-5">
            <div class="card-body text-center py-5">
                <!-- 成功圖示 -->
                <div class="mb-4 success-icon">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                </div>
                
                <!-- 標題 -->
                <h2 class="mb-3 fw-bold">發票已成功儲存！</h2>
                <p class="text-muted mb-4">資料已同步至 Google Sheets</p>
                
                <!-- 分隔線 -->
                <hr class="my-4">
                
                <!-- 資訊卡片 -->
                <div class="row g-3 text-start mb-4">
                    <div class="col-12">
                        <div class="alert alert-success mb-0" role="alert">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-info-circle-fill me-2"></i>
                                <div>
                                    <strong>溫馨提醒</strong>
                                    <p class="mb-0 small mt-1">發票資料已安全儲存，您可以在 Google Sheets 中查看完整記錄</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 操作按鈕 -->
                <div class="d-grid gap-2">
                    <a href="{% url 'client:upload' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-plus-circle"></i> 繼續上傳發票
                    </a>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-house"></i> 返回首頁
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 額外提示 -->
        <div class="text-center mt-4">
            <p class="text-muted small mb-0">
                <i class="bi bi-lightbulb"></i> 
                建議定期檢查 Google Sheets 資料，確保同步正常
            </p>
        </div>
    </div>
</div>
{% endblock %}
