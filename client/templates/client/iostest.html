{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Receipt AI - Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
        }

        video, canvas, img {
            width: 100%;
            border-radius: 8px;
        }

        .panel {
            background: #020617;
            padding: 12px;
            border-radius: 8px;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container py-3">
    <h4 class="text-center mb-3">發票上傳 / 拍攝</h4>

    <!-- 操作選擇 -->
    <div class="d-flex gap-2 mb-3">
        <button id="startBtn" class="btn btn-primary w-100">
            開啟攝影機
        </button>

        <label class="btn btn-outline-primary w-100">
    		從手機拍照 / 相簿選擇
			<input type="file" accept="image/*" capture="environment" hidden id="fileInput">
		</label>
    </div>

    <div class="row g-3">

        <!-- Camera -->
        <div class="col-12 col-md-6">
            <div class="position-relative panel">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="overlay"></canvas>
                <canvas id="captureCanvas" class="d-none"></canvas>

                <div class="d-flex gap-2 mt-2">
                    <button id="captureBtn"
                            class="btn btn-secondary w-100">
                        拍照
                    </button>
                    <button id="stopBtn"
                            class="btn btn-dark w-100">
                        關閉
                    </button>
                </div>
            </div>
        </div>

        <!-- Preview -->
        <div class="col-12 col-md-6">
            <div class="panel text-center h-100">
                <div class="mb-2">預覽</div>

                <img id="previewImage"
                     class="d-none mb-2"
                     alt="preview">

                <div id="previewActions" class="d-none">
                    <button id="uploadBtn"
                            class="btn btn-success w-100 mb-2">
                        確認上傳
                    </button>
                    <button id="cancelBtn"
                            class="btn btn-outline-light w-100">
                        取消
                    </button>
                </div>

                <div id="previewEmpty" class="text-secondary">
                    尚未選擇圖片
                </div>
            </div>
        </div>

    </div>
</div>

<script src="{% static 'client/js/camera_script.js' %}"></script>
</body>
</html>
