<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發票辨識系統</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/4.5.5/opencv.js" type="text/javascript"></script>
    <style>
        body { background-color: #0f2a24; color: #e5e7eb; }
        .card { background-color: #1e3b2b; border-color: #33553d; color: #e5e7eb; }
        .form-control { background-color: #0f2a1d; border-color: #33553e; color: #e5e7eb; }
        .form-control:focus { background-color: #0f2a20; color: #e5e7eb; border-color: #3bf6b8; }
        .btn-primary { background-color: #0d6efd; border: none; }
        .btn-success { background-color: #198754; border: none; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/client/">發票辨識系統 (Enterprise Edition)</a>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
