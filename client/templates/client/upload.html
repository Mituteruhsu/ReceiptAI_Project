{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Receipt AI - Camera Assist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
        }

        video, canvas, img {
            width: 100%;
            border-radius: 8px;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .panel {
            background: #020617;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
        }

        .good { color: #22c55e; }
        .warn { color: #facc15; }
        .bad  { color: #ef4444; }
    </style>
</head>
<body>

<div class="p-3">
    <h4 class="text-center mb-3">發票拍攝輔助</h4>

    <div class="row g-3">

        <!-- 左：攝影畫面 -->
        <div class="col-12 col-md-6">
            <div class="position-relative">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="overlay"></canvas>
                <canvas id="captureCanvas" class="d-none"></canvas>
            </div>

            <div class="panel mt-2">
                <div class="metric">清晰度 <span id="sharpness">--</span></div>
                <div class="metric">亮度 <span id="brightness">--</span></div>
                <div class="metric">對比度 <span id="contrast">--</span></div>
                <div id="hint" class="mt-2">請將發票完整置於畫面中</div>
            </div>

            <!-- 控制列 -->
            <div class="d-flex gap-2 mt-2">
                <button id="startBtn" class="btn btn-primary w-100">開啟</button>
                <button id="captureBtn" class="btn btn-secondary w-100">拍照</button>
                <button id="stopBtn" class="btn btn-dark w-100">關閉</button>
            </div>

            <!-- Zoom -->
            <div class="mt-2">
                <label class="form-label mb-1">數位變焦</label>
                <input type="range" id="zoomSlider" class="form-range"
                       min="1" max="3" step="0.1" value="1">
            </div>
        </div>

        <!-- 右：拍照預覽 -->
        <div class="col-12 col-md-6">
            <div class="panel text-center h-100">
                <div class="mb-2">拍照預覽</div>

                <img id="previewImage"
                     src=""
                     class="d-none mb-2"
                     alt="preview">

                <div id="previewActions" class="d-none">
                    <button id="uploadBtn" class="btn btn-success w-100 mb-2">
                        確認上傳
                    </button>
                    <button id="cancelBtn" class="btn btn-outline-light w-100">
                        取消
                    </button>
                </div>

                <div id="previewEmpty" class="text-secondary">
                    尚未拍照
                </div>
            </div>
        </div>

    </div>
</div>

<script src="{% static 'client/js/main.js' %}"></script>
</body>
</html>
