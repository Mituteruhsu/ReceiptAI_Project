{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Receipt AI - Camera Assist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background:#0f172a;
            color:#e5e7eb;
        }

        video, canvas, img {
            width:100%;
            border-radius:8px;
        }

        .panel {
            background:#020617;
            padding:12px;
            border-radius:8px;
        }
        
        label { font-size:13px; }
    </style>
</head>

<body>
<div class="container py-3">

<h4 class="text-center mb-3">發票拍照與修圖</h4>

<!-- 操作 -->
<div class="d-flex gap-2 mb-3">
    <button id="cameraBtn" class="btn btn-primary w-100">開啟相機</button>

    <label class="btn btn-outline-light w-100 mb-0">
        上傳圖片
        <input id="fileInput" type="file" accept="image/*" capture hidden>
    </label>
</div>

<div class="row g-3">

<!-- Camera -->
<div class="col-md-6">
    <div class="panel">
        <video id="video" autoplay playsinline muted></video>
        <button id="captureBtn" class="btn btn-secondary w-100 mt-2">
            拍照
        </button>
    </div>
</div>

<!-- Editor -->
<div class="col-md-6">
    <div class="panel">
        <canvas id="editCanvas"></canvas>

        <div class="mt-2">
            <label>亮度</label>
            <input type="range" id="brightness" min="-50" max="50" value="0">
        </div>

        <div class="mt-2">
            <label>對比</label>
            <input type="range" id="contrast" min="-50" max="50" value="0">
        </div>

        <div class="mt-2">
            <label>銳利化</label>
            <input type="range" id="sharpness" min="0" max="5" step="0.1" value="0">
        </div>

        <button id="uploadBtn" class="btn btn-success w-100 mt-3">
            修圖完成並上傳
        </button>
    </div>
</div>

</div>
</div>

<script src="{% static 'client/js/camera_capture.js' %}"></script>
</body>
</html>
