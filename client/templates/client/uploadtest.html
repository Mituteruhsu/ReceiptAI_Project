{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Receipt AI - OCR Camera Pipeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'client/css/style.css' %}">
</head>

<body>
    <div class="container py-3">

        <h4 class="text-center mb-3">發票 OCR 專用拍攝流程</h4>

        <div class="row g-3">

            <!-- Camera / Upload -->
            <div class="col-12 col-md-6">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="rawCanvas" class="d-none"></canvas>

                <div class="d-flex gap-2 mt-2">
                    <button id="startBtn" class="btn btn-primary w-100">開啟相機</button>
                    <button id="captureBtn" class="btn btn-success w-100">拍照</button>
                    <button id="stopBtn" class="btn btn-dark w-100">關閉</button>
                </div>

                <input type="file" id="uploadInput" class="form-control mt-2" accept="image/*">
            </div>

            <!-- OCR Result -->
            <div class="col-12 col-md-6">
                <canvas id="ocrCanvas"></canvas>

                <div class="stage mt-2">
                    Camera / Upload → Grayscale → Normalize → Threshold → Sharpen → OCR
                </div>

                <button id="ocrBtn" class="btn btn-warning w-100 mt-3">
                    OCR 影像確認上傳
                </button>
            </div>

        </div>
    </div>

    <!-- JS 之後再接 -->
    <script src="{% static 'client/js/camera_assist.js' %}"></script>
</body>
</html>
